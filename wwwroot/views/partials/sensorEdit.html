<div class="modal-header">
    <h2 class="modal-title">
        Sensor
    </h2>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <div class="input-group input-group-sm">
                    <div class="input-group-addon input-sm">Type</div>
                    <select class="form-control input-sm" ng-model="sensor.type">
                        <option ng-repeat="type in types" value="{{type.Value}}" ng-selected="type.Value == sensor.type">{{type.Text}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="input-group input-group-sm">
                    <div class="input-group-addon input-sm">Description</div>
                    <input class="form-control input-sm" type="text" ng-model="sensor.description" />

                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal-footer">
    <div class="text-right">
        <button class="btn btn-primary" ng-click="ok()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
